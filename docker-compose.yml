version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: receipt-manager-web:local
    container_name: receipt_manager_web
    ports:
      - "8000:8000"
    environment:
      # Add env vars your app expects (example)
      - ENV=development
    volumes:
      - ./:/app:cached
    # If your FastAPI app uses auto-reload in dev:
    # command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # For production-like run, use the default CMD in Dockerfile
    depends_on: []